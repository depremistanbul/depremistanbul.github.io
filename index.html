<p>Lütfen oturduğunuz ilçeyi girin:</p>
<form>
  <input type="text" id="ilceInput">
  <input type="button" value="Kontrol Et" onclick="checkRisk()">
</form>
<p id="sonuc"></p>
<div class="btn-container">
  <a class="riskli-buton" id="riskliButon" style="display: none;">Deprem Riskli İlçeler Hakkında Daha Fazla Bilgi</a>
</div>
<script>
  function checkRisk() {
    var ilce = document.getElementById("ilceInput").value;
    var riskliIlceler = [
      "Zeytinburnu",
      "Küçükçekmece",
      "Altınşehir",
      "Ispartakule",
      "Kanarya",
      "Esenkent",
      "Avcılar",
      "Ambarlı",
      "Haramidere",
      "Ataköy",
      "Florya",
      "Sultangazi",
      "Başakşehir",
      "Sarıyer",
      "Arnavutköy",
      "Maslak",
      "Alibeyköy"
    ];
    if (riskliIlceler.indexOf(ilce) > -1) {
      document.getElementById("sonuc").innerHTML =
        ilce +
        " deprem riskli bir ilçedir. Lütfen güvenli bir yerde bulunun ve acil durumlar için hazırlıklı olun.";
    } else {
      document.getElementById("sonuc").innerHTML =
        ilce + " deprem riskli bir ilçe değildir.";
    }
  }
</script>
